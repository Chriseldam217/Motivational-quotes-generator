<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Ai Motivational Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome to the Motivational Quotes Generator</h1>

      <main>
        <form id="motivation-generotor-form">
          <input
            type="text"
            placeholder="Enter a word you'd like motivation for..."
            autofocus
            required
            autocomplete="off"
            class="user-guide"
            id="user-guidance"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="motivation" id="motivation"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Chriseldam217" target="_blank"
          >Chriselda Mogaramedi</a
        >
        and is
        <a
          href="https://github.com/Chriseldam217/Motivational-quotes-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-motivation-quotes-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
